<div class="panel panel-default panel-intro" style="width: 900px;">
	<h3>检体查询</h3>
	<div class="panel-body form-horizontal" style="position: relative;">
		<form id="edit-form" role="form" data-toggle="validator" method="POST"
			action="">
			<div class="form-group">
				<label for="c-nickname" class="control-label col-xs-12 col-sm-2">快速检索:</label>
				<div class="form-inline" data-toggle="cxselect"
					data-selects="pid,name">
					<input id="search-a" class="form-control" name="row[search]"
						type="text" value="">
					<button type="submit" class="btn btn-success btn-embossed">查询</button>
				</div>
			</div>
		</form>
		<div class="form-group">
			<label for="c-username" class="control-label col-xs-12 col-sm-2">姓名:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['name']} </span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">身份证号:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['identitycard']}
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">性别:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{if condition="$body['sex'] eq 0"}男{else/}女{/if}</span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">年龄:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['age']}</span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">手机:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['phone']} </span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">从业单位:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['company']} </span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">从业类别:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['employee']} </span>
			</div>
		</div>
		<div id="avatar_ad">{$body['images']}</div>
		<div class="wait_physical">
			待体检项：<span>{$wait_physical}</span>
		</div>
				<form id="edit-form" role="form" data-toggle="validator" method="POST"
			action="result/perspective/save">
			{foreach $inspect as $index=>$vo}
			<div class="form-group">
				<label for="c-nickname" class="control-label col-xs-12 col-sm-2">{$vo.name}:</label>
				<div class="form-inline">
					<select class="first form-control" name="pid"
						onchange="getInspect({$vo.id},this.value)" style="width: 100px;">
						<option value="">请选择</option>
						{foreach $vo['value'] as $i=>$v}
						<option value="{$v.id}">{$v.name}</option> {/foreach}
					</select> <select class="second form-control" name="name"
						id="inspace-1-{$vo.id}" style="width: 100px;">
					</select>
				</div>
			</div>
			{/foreach}

			<div class="form-group layer-footer">
				<label class="control-label col-xs-12 col-sm-2"></label>
				<div class="col-xs-12 col-sm-8">
					<button type="submit" class="btn btn-success btn-embossed">保存登记信息</button>
					<button type="reset" class="btn btn-default btn-embossed">重置</button>
				</div>
			</div>

		</form>
		<div class="opertor">操作员： {$operate['nickname']}</div>
	</div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
function getInspect(id,value){
	$.ajax({
		url : "common/getInspect",
		data : {
			'id' : value
		},
		type : "get",
		dataType : "json",
		async : true,
		success : function(obj) {
			var html = "";
			for (var i = 0; i < obj.length; i++) {
				html += "<option value="+obj[i]['id']+">"
						+ obj[i].name
						+ "</option>";
			}
			$("#inspace-1-"+id).html(html);
		},
		error : function(msg) {
		}

	})
}
</script>
<style>
h3 {
	padding: 15px 10px;
	border-bottom: 1px solid #ccc;
	margin: auto;
	background-color: #eee;
}

.opertor {
	margin: auto;
	font-size: 24px;
	padding: 10px;
}

#avatar_ad {
	border: 1px solid #000;
	width: 150px;
	height: 200px;
	position: absolute;
	top: 10%;
	right: 20%;
}

.wait_physical {
	border-bottom: 1px solid #eee;
	font-size: 18px;
	margin: 10px auto;
}
</style>
