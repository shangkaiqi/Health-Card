<form id="add-form" class="form-horizontal form-ajax" role="form"
	data-toggle="validator" method="POST" action="">

	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('Group')}:</label>
		<div class="col-xs-12 col-sm-8">{:build_select('group[]',
			$groupdata, null, ['class'=>'form-control selectpicker',
			'multiple'=>'', 'data-rule'=>'required'])}</div>
	</div>
	<div class="form-group">
		<label for="username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="username"
				name="row[username]" value="" data-rule="required;username" />
		</div>
	</div>
<!-- 	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('area')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="area" name="row[area]"
				value="" data-rule="required" />
		</div>
	</div> -->
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('number')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="number"
				name="row[number]" value="" data-rule="required" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('connect')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="connect"
				name="row[connect]" value="" data-rule="required" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('phone')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="phone" name="row[phone]"
				value="" data-rule="required" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('address')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="address"
				name="row[address]" value="" data-rule="required" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="email" class="form-control" id="email" name="row[email]"
				value="" data-rule="required;email" />
		</div>
	</div>
	<div class="form-group">
		<label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('nickname')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="nickname"
				name="row[nickname]" autocomplete="off" value=""
				data-rule="required" />
		</div>
	</div>
	<div class="form-group">
		<label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('Hospital')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="text" class="form-control" id="nickname"
				name="row[hospital]" autocomplete="off" value=""
				data-rule="required" />
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input type="password" class="form-control" id="password"
				name="row[password]" autocomplete="new-password" value=""
				data-rule="required;password" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
		<div class="col-xs-12 col-sm-8">{:build_radios('row[status]',
			['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}</div>
	</div>
	<div class="form-group hidden layer-footer">
		<label class="control-label col-xs-12 col-sm-2"></label>
		<div class="col-xs-12 col-sm-8">
			<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
			<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
		</div>
	</div>
</form>
