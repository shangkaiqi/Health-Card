<div class="panel panel-default panel-intro" style="width: 900px;">
	<h3>检体查询</h3>
	<div class="panel-body form-horizontal" style="position: relative;">
		<form id="edit-form" role="form" data-toggle="validator" method="POST"
			action="">
			<div class="form-group">
				<label for="c-nickname" class="control-label col-xs-12 col-sm-2">快速检索:</label>
				<div class="form-inline" data-toggle="cxselect"
					data-selects="pid,name">
					<input id="search-a" class="form-control" name="row[search]"
						type="text" value="">
					<button type="submit" class="btn btn-success btn-embossed">查询</button>
				</div>
			</div>
		</form>
		<div class="form-group">
			<label for="c-username" class="control-label col-xs-12 col-sm-2">姓名:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['name']} </span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">身份证号:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['identitycard']}
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">性别:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{if condition="$body['sex'] eq 0"}男{else/}女{/if}</span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">年龄:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['age']}</span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">手机:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['phone']} </span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">从业单位:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['company']} </span>
			</div>
		</div>
		<div class="form-group">
			<label for="c-nickname" class="control-label col-xs-12 col-sm-2">从业类别:</label>
			<div class="col-xs-12 col-sm-4">
				<span id="c-username" class="form-control">{$body['employee']} </span>
			</div>
		</div>
		<div id="avatar_ad">{$body['images']}</div>
		<div class="wait_physical">
			待体检项：<span>{$wait_physical}</span>
		</div>
		<form id="edit-form" role="form" data-toggle="validator" method="POST"
			action="">
			<div class="form-group">
				<label for="c-nickname" class="control-label col-xs-12 col-sm-2">从业类别:</label>
				<div class="form-inline" data-toggle="cxselect"
					data-selects="pid,name">
					<select class="first form-control" name="pid" id="inspect-s">
						{foreach $pid as $index=>$vo}
						<option value="{$vo.pid}">{$vo.name}</option> {/foreach}
					</select> <select id="inspect-name" class="second form-control" name="name">
					</select>
				</div>
			</div>
			<div class="form-group layer-footer">
				<label class="control-label col-xs-12 col-sm-2"></label>
				<div class="col-xs-12 col-sm-8">
					<button type="submit" class="btn btn-success btn-embossed disabled">保存登记信息</button>
					<button type="reset" class="btn btn-default btn-embossed">重置</button>
				</div>
			</div>

		</form>
		<div class="opertor">操作员： {$operate['nickname']}</div>
	</div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

	  $("#pid-s").change(function(){
		  var ids = $("#pid-s").val();
		  $.post("physical/body/getEmployee",{id:},function(result){
			    obj = eval('(' + result.data + ')');
				var html="";
				for(var i=0;i<obj.length;i++){
					html+="<option value="+json[i].id+">"+json[i].name+"</option>";
			    }

				$("#inspect-id").html(html);
			});
	  });
	});
	$(document).ready(function(){
		  $("#pid-s").change(function(){
			  var ids = $("#inspect-s").val();
			  $.post("physical/body/getInspect",{id:},function(result){
				    obj = eval('(' + result.data + ')');
					var html="";
					for(var i=0;i<obj.length;i++){
						html+="<option value="+json[i].id+">"+json[i].name+"</option>";
				    }
					$("#inspect-name").html(html);
			  alert(html);
				});
		  });
		});
</script>
<style>
h3 {
	padding: 15px 10px;
	border-bottom: 1px solid #ccc;
	margin: auto;
	background-color: #eee;
}

.opertor {
	margin: auto;
	font-size: 24px;
	padding: 10px;
}

#avatar_ad {
	border: 1px solid #000;
	width: 150px;
	height: 200px;
	position: absolute;
	top: 27%;
	right: 20%;
}

.wait_physical {
	border-bottom: 1px solid #eee;
	font-size: 18px;
	margin: 10px auto;
}
</style>
